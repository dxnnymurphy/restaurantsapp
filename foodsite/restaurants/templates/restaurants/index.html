<!DOCTYPE html>
<html>

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

   <title>Hello, world!</title>
</head>

<body>
   {% load static %}
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Claudia is a Fussy Eater</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                  <a class="nav-link active" href="/restaurants/">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/restaurants/create">Create New</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Apply Filters</a>
              </li>
          </ul>
      </div>
  </nav>
  <div style="margin: 20px;">
   <div class="card-deck">
      {% for restaurant in restaurants %}
      <div class="card" style="width: 1rem;">
         <img class="card-img-top" src= static {{restaurant.Image}} alt="Card image cap">
         <div class="card-body">
            <h5 class="card-title">{{restaurant.Name}}</h5>
            <a href={{restaurant.URL}} class="btn btn-red" target="_blank">Menu</a>
            <a href=# class="btn btn-red" target="_blank">Edit</a>
            <a href=# class="btn btn-red" target="_blank">Delete</a>
         </div>
      </div>
      {% endfor %}
   </div>
</div>


</body>

</html>
